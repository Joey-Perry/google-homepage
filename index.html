<!DOCTYPE html>
<html>
    <head>
        <title> Mock Google Homepage</title>

        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/ef41fc0186.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navigation-bar">
                <ul class="navigation-links">
                    <li id="about">About</li>
                    <li id="store">Store</li>
                    <li id="gmail">Gmail</li>
                    <li id="images">Images</li>
                    <li id="grid-icon"><i class="fas fa-th"></i></li>
                    <li id="initial-icon"><i class="fas fa-question-circle"></i></li>
                </ul>
            </nav>
        </header>
        <main class="main-container">
            <figure class="logo-container">
                <img src="./img/google_logo.png">
            </figure>
            <form>
                <div class="search-bar-container">
                <input type="text" id="search-bar">
                <button type="submit" id="google-search-btn">Google Search</button>
                <button type="submit" id="lucky-search-btn"> I'm Feeling Lucky</button>
                </div>
            </form>
        </main>

        <footer>

        </footer>
    </body>
</html>
